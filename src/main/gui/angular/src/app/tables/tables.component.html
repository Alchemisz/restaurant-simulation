<div class="row">
  <div class="col-12 mb-3">
    <h5>
      Stan stołów:
    </h5>
  </div>
</div>
<div class="row">
  <div class="col-md-3 col-sm-6 col-12 mb-2" *ngFor="let table of getCurrentResteurantState().tables">
    <div class="card p-2">
      <div class="d-flex align-items-center">
        <span class="font-weight-bold">{{ "Stolik: " + table.number }}</span>
        <span class="dot ml-2" [ngClass]="{
            'available': table.available,
            'disabled': !table.available
          }"></span>
      </div>
      <div>
        <span>
          {{ "Dostępne miejsca: " + table.seats }}
          {{ "Zajęte miejsca: " + table.numberOfSittingPeople }}
        </span>
      </div>
    </div>
  </div>
</div>
